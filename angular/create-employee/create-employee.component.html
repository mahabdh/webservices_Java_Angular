<h3>Ajouter un employé</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control"
             id="nom" required [(ngModel)]="employee.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control"
             id="prenom" required [(ngModel)]="employee.prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="adressMail">Adresse eMail</label>
      <input type="text" class="form-control"
             id="adressMail" required [(ngModel)]="employee.adressMail" name="adressMail">
    </div>
    <div class="form-group">
      <label for="departement">Departement</label>
      <input type="text" class="form-control"
             id="departement" required [(ngModel)]="employee.departement" name="departement">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
